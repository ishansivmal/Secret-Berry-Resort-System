<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBR | Hotel Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assets/js/header-footer-active.js"></script>
    <script src="Assets/js/header-footer.js"></script>
    <link rel="stylesheet" href="Assets/css/contact.css">

</head>
<body>
    <div id="header"></div>

    <div class="header-container">
        <div class="section__container" id="home">
            <div class="container-text">
                <h1>CONTACT US</h1>
                <div class="page-path">
                    <p><span>Home ></span> Contact Us</p>
                </div>
            </div>
        </div>
    </div>

    <div class="sec">
        <!-- Contact Form from the second document -->
        <div class="contact-container">
            <div class="contact-form-wrapper">
                <div class="contact-info">
                    <h3 class="title">Secret Berry Resort</h3>
                    <div class="info">
                        <div class="information"><img src="location.png" class="icon"><p>No 195, Near Victoria Park, Nuwara Eliya, Sri Lanka.</p></div>
                        <div class="information"><img src="gmail.png" class="icon"><p>secretberry@gmail.com</p></div>
                        <div class="information"><img src="phone-call.png" class="icon"><p>+94 702384982</p></div>
                    </div>
                    <div class="social-media">
                        <p>Connect with us:</p>
                        <div class="social-icons">
                            <a href="#"><img src="fb.png" class="fb"></a>
                            <a href="#"><img src="twitter.png" class="twitter"></a>
                            <a href="#"><img src="instagram.png" class="instagram"></a>
                            <a href="#"><img src="linkedin.png" class="linkedin"></a>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                            <label class="lbl1">Name<span style="color: red">*</span></label> 
                            <label class="lbl2">Full Name..</label> 
                            <input type="text" name="fname" class="input">
                        </div>
                        <div class="input-container">
                            <label class="lbl1">Number<span style="color: red">*</span></label> 
                            <label class="lbl2">Phone Number..</label> 
                            <input type="text" name="fname" class="input">
                        </div>
                        <div class="input-container">
                            <label class="lbl1">County<span style="color: red">*</span></label>
                            <label class="lbl2">Select your country..</label>
                            <select id="country" name="country" class="input">
                                <option selected></option>
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="Australia">Australia</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label class="lbl1">Email<span style="color: red">*</span></label>
                            <label class="lbl2">Email Address</label>
                            <input type="email" name="Email" class="input">
                        </div>
                        <div class="input-container">
                            <label class="lbl1">Message<span style="color: red">*</span></label>
                            <label class="lbl2">Type a Message..</label>
                            <textarea name="Message" class="input"></textarea>
                        </div>
                        <input type="submit" value="Send Email" class="contact-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="Assets/js/contact.js"></script>
</body>
</html>
