<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBR | Hotel Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assets/js/header-footer-active.js"></script>
    <script src="Assets/js/header-footer.js"></script>

    <link rel="stylesheet" href="Assets/css/event.css">
</head>
<body>
    <div>
    <div id="header"></div>
    <div class="header-container">
        <div class="section__container" id="home">
            <div class="container-text">
                <h1>Event</h1>
                <div class="page-path">
                    <p><span>Home ></span> event</p>
                </div>
            </div>
        </div>
    </div>

<div class="sec">
    <div class="radio-inputs">
        <label class="radio">
            <input checked name="radio" type="radio" />
            <span class="name">FREE</span>
        </label>
        <label class="radio">
            <input name="radio" type="radio" />
            <span class="name">PAID</span>
        </label>
    </div>

    <div class="poster">
        <section id="events-list">
            <div class="event-item">
                <div class="event-buttons">
                    <button class="boton-elegante" onclick="showEventDetails()">Explore</button>
                    <button class="button" onclick="showRegisterForm()">
                        <span>Register</span>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>


    
</div>




<!-- Modal Structure -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">âœ–</button>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>



    <div id="footer"></div>
    </div>
    <script src="Assets/js/event.js"></script>
</body>
</html>
